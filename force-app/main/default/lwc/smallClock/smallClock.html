<template>
    <div class="clockbox">
        <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
            <g id="face">
                <circle class="circle" cx="300" cy="300" r="253.9"></circle>
                <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"></path>
                <circle class="mid-circle" cx="300" cy="300" r="16.2"></circle>
            </g>
            <g id="hour" style={hourHand}>
                <path class="hour-arm" d="M300.5 298V142"></path>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"></circle>
                <animatetransform attributeName="transform"
                                attributeType="XML"
                                type="rotate"
                                dur="43200s"
                                repeatCount="indefinite"
                                from={hourAngleTextFrom}
                                to={hourAngleTextTo}>
                </animatetransform>
            </g>
            <g id="minute" style={minuteHand}>
                <path class="minute-arm" d="M300.5 298V67"></path>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"></circle>
            </g>
            <g id="second" style={secondHand}>>
                <path class="second-arm" d="M300.5 350V55"></path>
                <circle class="sizing-box" cx="300" cy="300" r="253.9">
                    <animatetransform attributeName="transform"
                                attributeType="XML"
                                type="rotate"
                                dur="60s"
                                repeatCount="indefinite"
                                from={secAngleTextFrom}
                                to={secAngleTextTo}>
                </animatetransform>
                </circle>
            </g>
        </svg>
    </div><!-- .clockbox -->
</template>
